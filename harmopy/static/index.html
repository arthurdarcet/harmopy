<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Harmopy</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <ul class="thumbnails">
                    <li class="span4">
                        <div class="thumbnail"><div class="caption" id="status">
                            <h4>Status</h4>
                            <div class="loading">
                                <i class="icon-spinner icon-spin icon-4x"></i>
                            </div>
                            <script id="status-template" type="text/x-handlebars-template">
                            {{#if running}}
                            <p><i class="icon-file icon"></i>{{source}}<i class="icon-angle-right"></i>{{destination}}</p>
                            <p><i class="icon-download-alt icon"></i>{{speed}}</p>
                            <p><i class="icon-time icon"></i>ETA: {{eta}}</p>
                            <div class="progress progress-striped">
                                <div class="bar" style="width: {{done}}%;"></div>
                            </div>
                            {{else}}
                            <p><i class="icon-exchange icon"></i><span class="label-important label">Not running</span></p>
                            {{/if}}
                            </script>
                            <div class="data"></div>
                        </div></div>
                    </li>
                    <li class="span8">
                        <div class="thumbnail"><div class="caption" id="history">
                            <h4>History</h4>
                            <div class="loading">
                                <i class="icon-spinner icon-spin icon-4x"></i>
                            </div>
                            <script id="history-template" type="text/x-handlebars-template">
                            TODO
                            </script>
                            <div class="data"></div>
                        </div></div>
                    </li>
                </ul>
            </div>
            <div class="row">
                <ul class="thumbnails">
                    <li class="span3">
                        <div class="thumbnail"><div class="caption" id="config" >
                            <h4>Configuration</h4>
                            <div class="loading">
                                <i class="icon-spinner icon-spin icon-4x"></i>
                            </div>
                            <form class="form-horizontal">
                                <script id="config-template" type="text/x-handlebars-template">
                                <fieldset id="config-{{id}}">
                                    <legend>{{title}}</legend>
                                    {{#each items}}
                                    <div class="control-group">
                                        <label class="control-label" for="{{this.id}}">{{this.title}}</label>
                                        <div class="controls">
                                            <input type="text" name="{{this.id}}" placeholder="{{this.value}}" {{#unless editable}}disabled{{/unless}}>
                                            <span class="help-block">{{this.help}}</span>
                                        </div>
                                    </div>
                                    {{/each}}
                                </fieldset>
                                </script>
                                <div class="data"></div>
                                <div class="control-group hidden showondata">
                                    <div class="controls">
                                        <button type="submit" class="btn" data-loading-text="<i class='icon-spinner icon-spin'></i>">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div></div>
                    </li>
                    <div class="span9">
                        <div class="alert alert-error hidden">
                            <button type="button" class="close">&times;</button>
                            <strong>Error!</strong> <span id="error-msg"></span>
                        </div>
                    </div>
                    <li class="span9">
                        <div class="thumbnail"><div class="caption" id="files">
                            <h4>Files</h4>
                            <div class="loading">
                                <i class="icon-spinner icon-spin icon-4x"></i>
                            </div>
                            <table class="hidden showondata table table-striped table-condensed">
                                <thead>
                                    <tr>
                                        <th colspan="2">Rsync</th>
                                        <th>Source</th>
                                        <th>Destination</th>
                                        <th>Run hours</th>
                                        <th>Priority</th>
                                        <th>Last synced</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <script id="files-template" type="text/x-handlebars-template">
                                <tr id="file-{{id}}">
                                    <td>
                                        {{#if user}}
                                        <span class="muted">su</span> {{user}} <span class="muted">-c</span>
                                        {{/if}}
                                    </td>
                                    <td>
                                        <span class="muted">rsync</span>
                                        {{rsync_args}}
                                    </td>
                                    <td>
                                        {{source}}
                                    </td>
                                    <td>
                                        {{dest}}
                                    </td>
                                    <td>
                                        <small>{{should_run}}</small>
                                    </td>
                                    <td>
                                        {{max_runtime}}
                                    </td>
                                    <td>
                                        {{last_synced}}
                                    </td>
                                    <td>
                                        <a href="#file-edit" class="do-file-edit" data-id="{{id}}"><i class="icon-edit"></i></a>
                                        <a href="#" class="confirm-file-delete" data-id="{{id}}" data-loading-text="<i class='icon-spinner icon-spin'></i>"><i class="icon-remove"></i></a>
                                    </td>
                                </tr>
                                </script>
                                <tbody class="data"></tbody>
                            </table>
                        </div></div>
                    </li>
                    <li class="span9 hidden" id="file-edit">
                        <div class="thumbnail"><div class="caption">
                            <h4>File edit</h4>
                            <script id="file-config-template" type="text/x-handlebars-template">
                            <form class="form-horizontal">
                                {{#each items}}
                                <div class="control-group">
                                    <label class="control-label" for="{{this.id}}">{{this.title}}</label>
                                    <div class="controls">
                                        <input type="text" name="{{this.id}}" placeholder="{{this.value}}" {{#unless editable}}disabled{{/unless}}>
                                        <span class="help-block">{{this.help}}</span>
                                    </div>
                                </div>
                                {{/each}}
                            </form>
                            </script>
                            <div class="data"></div>
                            <div class="control-group hidden showondata">
                                <div class="controls">
                                    <button type="submit" class="btn" data-loading-text="<i class='icon-spinner icon-spin'></i>">Save</button>
                                </div>
                            </div>
                        </div></div>
                    </li>

                </ul>
            </div>
            <div class="row">
        </div>

        <div id="modal" class="modal hidden fade">
            <div class="modal-header">
                <a href="javascript:$('#modal').modal('hide')" class="close">&times;</a>
                <h3>Delete file</h3>
            </div>
            <div class="modal-body">
                <p>You are about to delete one file config, this procedure is irreversible.</p>
                <p>Do you want to proceed?</p>
                <p id="debug-url"></p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" id="confirmed-delete">Yes</a>
                <a href="javascript:$('#modal').modal('hide')" class="btn btn-secondary">No</a>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
        <script type="text/javascript" src="static/index.js"></script>
    </body>
</html>
