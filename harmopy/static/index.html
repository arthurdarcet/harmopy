<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Harmopy</title>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css" rel="stylesheet">
        <link href="//cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <ul class="thumbnails">
                    <li class="span4">
                        <div class="thumbnail"><div class="caption" id="status">
                            <h4>Status</h4>
                            <div class="loading">
                                <i class="icon-spinner icon-spin icon-4x"></i>
                            </div>
                            <script id="status-template" type="text/x-handlebars-template">
                            {{#if running}}
                                <p><i class="icon-double-angle-right"></i>{{source}}</p>
                                <p><i class="icon-double-angle-left"></i>{{dest}}</p>
                                {{#if speed}}<p><i class="icon-download-alt icon"></i>{{speed}} kB/s</p>{{/if}}
                                {{#if current_eta}}<p><i class="icon-time icon"></i>{{current_eta}}</p>{{/if}}
                                {{#if current_done}}{{#if current_file}}
                                    <i class="icon-file icon pull-left"></i>
                                    <div class="progress progress-info">
                                        <div class="bar" style="width: {{current_done}}%;">
                                            <small>{{current_file}}</small>
                                        </div>
                                    </div>
                                {{/if}}{{/if}}
                                <i class="icon-exchange icon pull-left"></i>
                                <div class="progress progress-info">
                                    <div class="bar" style="width: {{done}}%;">
                                        <small>Total</small>
                                    </div>
                                </div>
                            {{else}}
                                <p><i class="icon-exchange icon"></i><span class="">Not running</span></p>
                                {{#if error}}<p><i class="icon-warning-sign icon"></i>{{error}}</p>{{/if}}
                            {{/if}}
                            </script>
                            <div class="data"></div>
                        </div></div>
                    </li>
                    <li class="span8">
                        <div class="thumbnail"><div class="caption" id="history">
                            <h4>History</h4>
                            <div class="loading">
                                <i class="icon-spinner icon-spin icon-4x"></i>
                            </div>
                            <div class="data hidden"></div>
                        </div></div>
                    </li>
                </ul>
            </div>
            <div class="row">
                <ul class="thumbnails">
                    <li class="span3">
                        <div class="thumbnail"><div class="caption" id="config" >
                            <h4>Configuration</h4>
                            <div class="loading">
                                <i class="icon-spinner icon-spin icon-4x"></i>
                            </div>
                            <form class="form-horizontal">
                                <script id="config-template" type="text/x-handlebars-template">
                                <fieldset id="config-{{id}}">
                                    <legend>{{title}}</legend>
                                    {{#each items}}
                                    <div class="control-group">
                                        <label class="control-label" for="{{this.id}}">{{this.title}}</label>
                                        <div class="controls">
                                            <input type="text" name="{{this.id}}" placeholder="{{this.value}}" {{#unless editable}}disabled{{/unless}}>
                                            <span class="help-block">{{this.help}}</span>
                                        </div>
                                    </div>
                                    {{/each}}
                                    <div class="control-group hidden showondata">
                                        <div class="controls">
                                            <button type="button" class="btn submit" data-id="{{id}}" data-loading-text="<i class='icon-spinner icon-spin'></i>">Save</button>
                                        </div>
                                    </div>
                                </fieldset>
                                </script>
                                <div class="data"></div>
                            </form>
                        </div></div>
                    </li>
                    <div class="span9">
                        <div class="alert alert-error hidden">
                            <button type="button" class="close">&times;</button>
                            <strong>Error!</strong> <span id="error-msg"></span>
                        </div>
                    </div>
                    <li class="span9">
                        <div class="thumbnail"><div class="caption" id="files">
                            <h4 class="pull-left">Files</h4>
                            <div id="edit-defaults" class="pull-right hidden">
                                <a href="#file-edit" class="do-file-edit" data-id="">
                                    Add file
                                </a>
                                â€”
                                <a href="#file-edit" class="do-file-edit" data-id="DEFAULT">
                                    Edit defaults
                                </a>
                            </div>
                            <div class="loading clearfix">
                                <i class="icon-spinner icon-spin icon-4x"></i>
                            </div>
                            <table class="hidden showondata table table-striped table-condensed clearfix">
                                <thead>
                                    <tr>
                                        <th colspan="2">Rsync</th>
                                        <th>Source</th>
                                        <th>Destination</th>
                                        <th>Run hours</th>
                                        <th>Priority</th>
                                        <th>Last synced</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <script id="files-template" type="text/x-handlebars-template">
                                <tr id="file-{{id}}">
                                    <td>
                                        {{#if user}}
                                        <span class="muted">su</span> {{user}} <span class="muted">-c</span>
                                        {{/if}}
                                    </td>
                                    <td>
                                        <span class="muted">rsync</span>
                                        {{rsync_args}}
                                    </td>
                                    <td>
                                        {{source}}
                                    </td>
                                    <td>
                                        {{dest}}
                                    </td>
                                    <td>
                                        <small>{{should_run}}</small>
                                    </td>
                                    <td>
                                        {{max_runtime}}
                                    </td>
                                    <td>
                                        {{last_synced}}
                                    </td>
                                    <td>
                                        {{#if editable}}
                                        <a href="#file-edit" class="do-file-edit" data-id="{{id}}"><i class="icon-edit"></i></a>
                                        <a href="#" class="confirm file-delete" data-id="{{id}}" data-action="delete" data-confirm-message="You are about to delete one file config, this procedure is irreversible." data-loading-text="<i class='icon-spinner icon-spin'></i>">
                                            <i class="icon-remove"></i>
                                        </a>
                                        <a href="#" class="confirm expand-file" data-id="{{id}}" data-action="expand" data-confirm-message="You are about to replace a config file by its remote children." data-loading-text="<i class='icon-spinner icon-spin'></i>">
                                            <i class="icon-plus"></i>
                                        </a>
                                        {{/if}}
                                    </td>
                                </tr>
                                </script>
                                <tbody class="data"></tbody>
                            </table>
                        </div></div>
                    </li>
                    <li class="span9 hidden" id="file-edit">
                        <div class="thumbnail"><div class="caption">
                            <h4>File edit</h4>
                            <script id="file_config-template" type="text/x-handlebars-template">
                                <div class="control-group">
                                    <label class="control-label" for="{{name}}">{{title}}</label>
                                    <div class="controls">
                                        <input type="text" name="{{name}}" placeholder="{{placeholder}}" value="{{value}}" class="span5">
                                    </div>
                                </div>
                            </script>
                            <script id="file_edit-template" type="text/x-handlebars-template">
                            <form class="form-horizontal">
                                {{file_config "Id" "id" this}}
                                {{file_config "Run as" "user" this}}
                                {{file_config "Rsync args" "rsync_args" this}}
                                {{file_config "Source" "source" this}}
                                {{file_config "Destination" "dest" this}}
                                {{file_config "Run times" "should_run" this}}
                                {{file_config "Priority" "max_runtime" this}}
                                <div class="control-group">
                                    <div class="controls">
                                        <button type="submit" class="btn" data-loading-text="<i class='icon-spinner icon-spin'></i>">Save</button>
                                    </div>
                                </div>
                            </form>
                            </script>
                            <div class="data"></div>
                            <div class="control-group hidden showondata">
                                <div class="controls">
                                    <button type="submit" class="btn" data-loading-text="<i class='icon-spinner icon-spin'></i>">Save</button>
                                </div>
                            </div>
                        </div></div>
                    </li>

                </ul>
            </div>
            <div class="row">
        </div>

        <div id="modal" class="modal hidden fade">
            <div class="modal-header">
                <a href="javascript:$('#modal').modal('hide')" class="close">&times;</a>
                <h3>Are you sure</h3>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
                <p>Do you want to proceed?</p>
                <p id="debug-url"></p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" id="confirmed">Yes</a>
                <a href="javascript:$('#modal').modal('hide')" class="btn btn-secondary">No</a>
            </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
        <script src="//cdn.jsdelivr.net/jqplot/1.0.8/jquery.jqplot.min.js"></script>
        <script src="//cdn.jsdelivr.net/jqplot/1.0.8/plugins/jqplot.dateAxisRenderer.min.js"></script>
        <script src="static/index.js"></script>
    </body>
</html>
